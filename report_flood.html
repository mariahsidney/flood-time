<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html2pdf CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
    <title>Realtime Flood Data</title>

    <link rel="stylesheet" href="./assets/css/report.css" />
  </head>

  <body>
    <div class="container">
      <div class="tools">
        <form action="" class="street-form" method="get">
          <select name="street" id="streets"></select>
        </form>
        <div class="generateBtns">
          <button id="button">Generate PDF</button>
          <button id="export_excel">Generate Excel</button>
        </div>
      </div>
      <div class="card" id="makepdf">
        <div class="headerTop">
          <img src="./assets/images/icon.png" alt="" />
          <h2>Flood-Watch</h2>
        </div>

        <div id="report-header">
          <h5 id="headerTitle">Sensors Deployed</h5>
          <span id="time-today"></span>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Sensor Name</th>
              <th>Water level in cm</th>
              <th>Water level in inch</th>
              <th>Indication</th>
              <th>Status</th>
              <th>Date Retrieved</th>
              <th>STD</th>
              <th>Accuracy</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let button = document.getElementById("button");
      let makepdf = document.getElementById("makepdf");

      button.addEventListener("click", function () {
        html2pdf().from(makepdf).save();
      });
    </script>
    <script type="module" src="./assets/js/report-generate-flood.js"></script>
    <script src="/assets/js/table2excel.js"></script>
  </body>
</html>
