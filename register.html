<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="register-container">
      <div class="form" id="register-form">
        <h1>Welcome to <span class="title">Flood-Time</span></h1>
        <p class="second-title">Create an account</p>
        <form action="">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="youremail@email.com"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <label for="cpassword">Confirm Password</label>
          <input
            type="password"
            name="cpassword"
            placeholder="Confirm your password"
            required
          />
          <input type="submit" value="Login" class="btn" />
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p class="terms">
          By creating an account you agree to our
          <span style="color: var(--blue)">Terms of Service</span> and
          <span style="color: var(--blue)">Privacy Policy</span>.
        </p>
      </div>
      <div class="rain">
        <img src="/assets/images/background.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
