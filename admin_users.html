  <body>
    <div class="message">
      <span>'Hello'</span>
      <i class="fas fa-times" onclick="this.parentElement.remove();"></i>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Profile</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Username: <span id="off-username"></span></p>
        <p>Email: <span id="off-email"></span></p>
        <!-- <p>Number:</p> -->
        <button
          id="signoutbutton"
          type="button"
          class="btn btn-danger"
          onclick="signout()"
        >
          Logout
        </button>
      </div>
    </div>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="admin_home.html">Admin</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <i class="fa-solid fas fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="admin-container">
      <div class="panels">
        <a class="panel" href="admin_home.html">Dashboard</a>
        <a class="panel" href="admin_devices.html">Devices</a>
        <a class="panel active" href="admin_users.html">Users</a>
        <a class="panel" href="admin_report.html">Report</a>
      </div>
      <div class="manage-user-container">
        <h1>Manage system users</h1>
        <table id="userTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Type</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          id="modal-btn"
        >
          Add user
        </button>
      </div>
    </div>

    <div class="footer">
      <div class="logo">Admin</div>
      <div class="links">
        <p>Pages</p>
        <a href="home.html">Home</a>
        <a href="flood.html">Flood</a>
        <a href="map.html">Map</a>
        <a href="about.html">About</a>
      </div>
      <div class="socials">

        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
        <div class="social">

          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="social">

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add a user</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="new-user-name">Name</label>
              <input
                type="text"
                name="new-user-name"
                id="new-user-name"
                placeholder="Name"
              />

              <label for="new-user-email">Email</label>
              <input
                type="text"
                name="new-user-email"
                id="new-user-email"
                placeholder="Email"
              />
              <label for="new-user-number">Mobile Number</label>
              <input
                type="text"
                name="new-user-number"
                id="new-user-number"
                placeholder="Mobile Number"
                required
              />
              <label for="new-user-password">Password</label>
              <input
                type="password"
                name="new-user-password"
                id="new-user-password"
                placeholder="Password"
              />
              <label for="new-user-type">User Type</label>
              <select id="new-user-type">
                <option value="normal">Normal</option>
                <option value="admin">Admin</option>
              </select>
              <!-- <select>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select> -->
            </form>
          </div>
          <div class="modal-footer">

              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="addButtonModal">
              Add user
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit modal -->
    <!-- Modal -->

      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit user information
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="edit-user-name">Name</label>
              <input
                type="text"
                name="edit-user-name"
                id="edit-user-name"
                placeholder="Name"
              />

              <label for="edit-user-email">Email</label>
              <input
                type="text"
                name="edit-user-email"
                id="edit-user-email"
                placeholder="Email"
              />
              <label for="edit-user-number">Mobile Number</label>
              <input
                type="text"
                name="edit-user-number"
                id="edit-user-number"
                placeholder="Mobile Number"
                required
              />
              <label for="edit-user-password">Password</label>
              <input
                type="password"
                disabled
                name="edit-user-password"
                id="edit-user-password"
                placeholder="Password"
              />
              <label for="edit-user-type">User Type</label>
              <select id="edit-user-type">
                <option value="normal">Normal</option>
                <option value="admin">Admin</option>
              </select>
              <!-- <select>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="editButtonModal"
              data-bs-dismiss="modal"
            >
              Edit user
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      tabindex="-1"
      id="deleteModal"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete user <span id="nameOfuser"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="deleteButtonModal"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      function getUserInfo() {
        return JSON.parse(sessionStorage.getItem("user-info")) || {};
      }

      function getUserCreds() {
        return JSON.parse(sessionStorage.getItem("user-creds")) || {};
      }

      // Function to display user info on the page
      function displayUserInfo() {
        const userInfo = getUserInfo();
        document.querySelector("#off-username").textContent =
          userInfo.name || "Guest";
        document.querySelector("#off-email").textContent =
          userInfo.email || "N/A";
      }

      let signoutbutton = document.querySelector("#signoutbutton");

      let signout = () => {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        window.location.href = "login.html";
      };

      let checkcred = () => {
        if (!sessionStorage.getItem("user-creds")) {
          window.location.href = "login.html";
        } else {
          const userCreds = getUserInfo();
          if (userCreds.user_type !== "admin") {
            signout();
          }
        }
      };

      window.addEventListener("load", () => {
        checkcred();
        displayUserInfo(); // Display user info on page load
      });

      signoutbutton.addEventListener("click", signout);
    </script>
    <script>
      new DataTable("#userTable");
    </script>
