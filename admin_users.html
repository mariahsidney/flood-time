<!DOCTYPE html>

    />

    <!-- font awesome cdn link -->
    <link

  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">

        <div class="nav-links">
          <button

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" id="signoutbutton"
                  ><i class="fa-solid fa-power-off"></i
                ></a>
              </li>
            </ul>

      </div>
    </nav>

    <div class="admin-container">
      <div class="panels">
        <a class="panel" href="admin_home.html">Dashboard</a>
        <a class="panel" href="admin_devices.html">Devices</a>
        <a class="panel active" href="admin_users.html">Users</a>
        <a class="panel" href="admin_report.html">Report</a>
      </div>
      <div class="manage-user-container">
        <h1>Manage system users</h1>
        <table id="userTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <div class="logo">Admin</div>
      <div class="links">
        <p>Pages</p>
        <a href="home.html">Home</a>
        <a href="flood.html">Flood</a>
        <a href="map.html">Map</a>
        <a href="about.html">About</a>
      </div>
      <div class="socials">
        <p>Socials</p>
        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
        <div class="social">
          <i class="fa-brands fa-instagram"></i>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="social">
          <i class="fa-brands fa-twitter"></i>
          <a href="https://www.Twitter.com" target="_blank">Twitter</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit user information
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <input type="text" name="name" id="" placeholder="Name" />

              <input type="text" name="name" id="" placeholder="Email" />
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />
              <select>
                <option value="active">User</option>
                <option value="inactive">Admin</option>
              </select>
              <select>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

      let signoutbutton = document.querySelector("#signoutbutton");

      let signout = () => {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user-info");
        window.location.href = "login.html";
      };

      let checkcred = () => {
        if (!sessionStorage.getItem("user-creds")) {
          window.location.href = "login.html";
        } else {
          const parseUserCreds = UserCreds;

          const userEmail = parseUserCreds.email;
          if (userEmail !== "jesrielledesma@gmail.com") {
            signout();
          }
        }
      };
      window.addEventListener("load", checkcred);
      signoutbutton.addEventListener("click", signout);
    </script>
    <script src="/assets/js/adminuser.js" type="module"></script>
  </body>
</html>
