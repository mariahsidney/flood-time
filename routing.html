<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>

    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />

    <!-- Leaflit -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Leaflet Routing Machine  CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Geocoder-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>
  <body>
    <div id="map" style="height: 70vh; width: 100%"></div>
    <div id="all">HOOY3JWEOPIFOEIHIO</div>

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Bootstrap javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      // Polyline mapping
      const map = L.map("map").setView(
        [14.57031533402106, 120.99156564740088],
        17
      );
      const attribution = "";

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      function createButton(label, container) {
        var btn = L.DomUtil.create("button", "", container);
        btn.setAttribute("type", "button");
        btn.classList.add("btn", "btn-primary", "map-btn");
        btn.innerHTML = label;
        return btn;
      }

      let allCoordinates = [];

      var control = L.Routing.control({
        waypoints: [
          L.latLng(14.563586035304027, 120.99475618985656),
          L.latLng(14.582535058815736, 120.98462986820749),
        ],
        show: false,
        position: "topright",
        lineOptions: {
          styles: [
            { color: "green", opacity: 1, weight: 10 }, // Adjust the weight property for thickness
          ],
        },

        geocoder: L.Control.Geocoder.nominatim(),
      })
        .on("routesfound", (e) => {
          console.log(e);
          e.routes[0].coordinates.forEach((coord, index) => {
            let oneCoordinate = [coord.lat, coord.lng];
            allCoordinates.push(oneCoordinate);
            console.log(allCoordinates);
          });
        })
        .addTo(map);

      map.on("click", function (e) {
        var container = L.DomUtil.create("div"),
          startBtn = createButton("Start from this location", container),
          destBtn = createButton("Go to this location", container);

        L.popup().setContent(container).setLatLng(e.latlng).openOn(map);

        L.DomEvent.on(startBtn, "click", function () {
          control.spliceWaypoints(0, 1, e.latlng);
          map.closePopup();
        });

        L.DomEvent.on(destBtn, "click", function () {
          control.spliceWaypoints(
            control.getWaypoints().length - 1,
            1,
            e.latlng
          );
          map.closePopup();
        });
      });
      // console.log(allCoordinates);
    </script>
  </body>
</html>
