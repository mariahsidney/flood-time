<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html2pdf CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png" />
    <title>Flood Sensors</title>

    <link rel="stylesheet" href="./assets/css/report.css" />
  </head>

  <body>
    <div class="container">
      <button id="button">Generate PDF</button>
      <button id="export_excel">Generate Excel</button>
      <div class="card" id="makepdf">
        <div class="headerTop">
          <img src="./assets/images/icon.png" alt="" />
          <h2>Flood-Watch</h2>
        </div>
        <div id="report-header">
          <h5>Sensors Deployed</h5>
          <span id="time-today"></span>
        </div>
        <h1 class="report-top" style="background-color: #77dd77">
          Active Sensors
        </h1>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Sensor name</th>
              <th>Location</th>
              <th>Coordinates</th>
              <th>Latest Data</th>
              <th>Last Update</th>
              <th>Status</th>
              <th>Last</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <h1 class="report-top" style="background-color: #e34234">
          Inactive Sensors
        </h1>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Sensor name</th>
              <th>Location</th>
              <th>Coordinates</th>
              <th>Latest Data</th>
              <th>Last Update</th>
              <th>Status</th>
              <th>Last</th>
            </tr>
          </thead>
          <tbody id="tableBody2"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let button = document.getElementById("button");
      let makepdf = document.getElementById("makepdf");

      button.addEventListener("click", function () {
        html2pdf().from(makepdf).save();
      });
    </script>
    <script type="module" src="./assets/js/report-generate.js"></script>
    <script src="/assets/js/table2excel.js"></script>
  </body>
</html>
